<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Outdoor Feat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #chat {
      background: #f9f9f9;
      border-radius: 4px;
      padding: 15px;
      margin-top: 20px;
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Asistente de ventas Outdoor Feat</h2>
  <p>Hazle una pregunta sobre productos:</p>
  <input type="text" id="userInput" placeholder="Ej: Busco una carpa impermeable para 2 personas" style="width: 100%;" />
  <button onclick="enviarMensaje()">Enviar</button>
  <div id="chat"></div>

  <script>
    let historial = [];

    function agregarMensaje(tipo, texto) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.classList.add('msg', tipo);
      div.innerText = (tipo === 'user' ? 'TÃº: ' : 'Asistente: ') + texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensaje() {
      const input = document.getElementById('userInput');
      const texto = input.value.trim();
      if (!texto) return;

      agregarMensaje('user', texto);
      historial.push(texto);
      input.value = '';

      try {
        const res = await fetch('https://hook.us2.make.com/laohi79a901jwo6vyam3u5ap7wznfvnb?texto=' + encodeURIComponent(historial.join('\n')));
        const data = await res.text();
        agregarMensaje('bot', data);
        historial.push(data);
      } catch (error) {
        agregarMensaje('bot', 'Error al contactar al agente: ' + error.message);
      }
    }
  </script>
</body>
</html>
