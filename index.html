<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Outdoor Feat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef1f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      max-width: 700px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: linear-gradient(90deg, #004aad, #0074d9);
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .chat-header img {
      height: 36px;
      margin-right: 12px;
    }
    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-input {
      display: flex;
      padding: 16px;
      border-top: 1px solid #ddd;
      background-color: #f8f8f8;
    }
    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 16px;
      margin-right: 10px;
    }
    .chat-input button {
      padding: 12px 20px;
      border: none;
      border-radius: 24px;
      background-color: #004aad;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background-color: #003a8c;
    }
    .message {
      max-width: 85%;
      padding: 12px 18px;
      border-radius: 20px;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 15px;
    }
    .user-message {
      background-color: #dcf4d7;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .bot-message strong {
      color: #004aad;
    }
    .mensaje-bienvenida {
      background-color: #fffbea;
      color: #665c00;
      border: 1px solid #ffee58;
      padding: 10px 16px;
      margin: 12px auto 4px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://outdoorfeat.cl/wp-content/uploads/2023/11/logo-outdoor-blanco.png" alt="Logo Outdoor Feat" />
      Asistente de Outdoor Feat
    </div>
    <div class="mensaje-bienvenida">
      üöÄ Esta es una demo del asistente conversacional de Outdoor Feat.<br>
      La versi√≥n final puede incluir seguimiento de pedidos, carrito integrado, y mucho m√°s. ¬°Hablemos si quieres llevarla a producci√≥n!
    </div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe tu consulta aqu√≠..." />
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>

  <script>
    let historial = [];

    function agregarMensaje(tipo, texto) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = `message ${tipo}-message`;
      div.innerHTML = texto.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensaje() {
      const input = document.getElementById('userInput');
      const texto = input.value.trim();
      if (!texto) return;

      agregarMensaje('user', texto);
      historial.push("T√∫: " + texto);
      input.value = '';

      agregarMensaje('bot', '<em>Escribiendo...</em>');

      try {
        const res = await fetch('https://hook.us2.make.com/laohi79a901jwo6vyam3u5ap7wznfvnb?texto=' + encodeURIComponent(historial.join("\n")));
        const data = await res.text();
        document.querySelectorAll('.bot-message').forEach(el => {
          if (el.innerText === 'Escribiendo...') el.remove();
        });
        agregarMensaje('bot', data);
        historial.push("Asistente: " + data);
      } catch (error) {
        agregarMensaje('bot', '‚ö†Ô∏è Hubo un error al contactar al agente.');
      }
    }
  </script>
</body>
</html>
